<form #form="ngForm" (ngSubmit)="save(); form.reset()">
    <div class="form-row">
        <p [hidden]="firstNameModel.untouched || !(firstNameModel.errors?.['required'])">Le prénom est obligatoire</p>
        <p [hidden]="firstNameModel.untouched || !(firstNameModel.errors?.['minlength'])">
            Le prénom doit comporté au moins 5 caractères, il en comporte actuellement {{ contact.firstName?.length}}
        </p>
        <label for="contact-first-name" class="required">Prénom</label>
        <input type="text" id="contact-first-name" [(ngModel)]="contact.firstName"
         name="first-name" required #firstNameModel="ngModel" minlength="5"
        >
    </div>
    <div class="form-row">
        <p [hidden]="lastNameModel.untouched || !(lastNameModel.errors?.['required'])">Le nom de famille est obligatoire</p>
        <label for="contact-last-name" class="required">Nom de famille</label>
        <input type="text" id="contact-last-name" [(ngModel)]="contact.lastName"
         name="last-name" required #lastNameModel="ngModel"
        >
    </div>
    <div class="form-row">
        <p [hidden]="emailModel.untouched || !(emailModel.errors?.['pattern'])">Ce n'est pas un format d'email</p>
        <label for="contact-email">Email</label>
        <input type="email" id="contact-email" [(ngModel)]="contact.email"
         name="email" #emailModel="ngModel" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        >
    </div>
    <button [disabled]="form.invalid">Enregistrer</button>
</form>
