<article *ngIf="contact else loading">
    <h2 [ngClass]="titleClasses()">{{ contact.firstName }} {{ contact.lastName }}</h2>
    <dl>
        <dt [class]="titleClasses()">Email</dt>
        <dd>{{ contact.email }}</dd>
    </dl>
</article>
<ng-template #loading>
    <p>Chargement</p>
</ng-template>
